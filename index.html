<body>
    <!-- NavBar -->
    <div class="navbar">
        <div class="container flex">
            <h1 class="logo">Krypton</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="docs.html">Docs</a></li>
                </ul>
            </nav>

    <!-- Showcase -->
    <section class="showcase">
        <div class="container grid">
            <div class="showcase_text">
                <h1>Easier Development</h1>
                <p>Deploy web apps of all kinds, 
                    from large scale enterprise APIS to static websites for individuals.
                    fill out the form to try a demo of our space </p>
                    <a href="features.html" class="btn btn-outline">
                        Read More </a>
            </div>

                <h2>Request a demo</h2>
                <form >
                    <div class="form_control">
                        <input type="text" name="name" placeholder="Name">
                    </div>
                    <div class="form_control">
                        <input type="text" name="company" placeholder="Company Name" required>
                    </div>
                    <div class="form_control">
                        <input type="email" name="email" placeholder="Email" required>
                    </div>
                    <input type="submit" value="Send" class="btn btn-primary">
                </form>
            </div>

        </div>

    </section>
